<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLATE</title>
    <link rel="icon" href="/resources/images/my_rat_pfp_nobg.png">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/navigation.css">
    <link rel="stylesheet" href="/styles/sections.css">
    <link rel="stylesheet" href="/styles/components.css">
    <script src="/scripts/components.js"></script>
    <script src="/scripts/anims.js"></script>
</head>
<body>
    <div id="background"></div>
    <div id="header"></div>

    <section id="hero" class="hero-simple">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>title<span class="cursor"></span></h1>
                    <p class="subtitle">$ subtitle goes here</p>
                </div>
            </div>
            <div class="section-header">
                <span class="section-number">01.</span>
                <h2 class="section-title">SECTION</h2>
                <div class="section-line"></div>
            </div>
            <!-- hero-content puts it in a grid, remove the class for no grid 2xn grid -->
            <!-- panelbg gives it the background to make it more clear to read, remove for transparency. -->

            <!-- you can put the <p> tags into a hero-text div as well -->
            <div class="hero-content panelbg">
                <!-- CONTENT GOES HERE -->
                <p>Content goes here</p>

                <div class="hero-text">
                    <p>Content goes here</p>
                </div>

            </div>
        </div>
    </section>

    <div id="footer"></div>
</body>
</html>
